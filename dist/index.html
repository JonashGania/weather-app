<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="weather-info">
            <div class="location-wrap">
                <div class="location-logo">
                    <svg width="25" height="25" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M256 48C176.5 48 112 109.39 112 185C112 272 208 409.87 243.25 457.49C244.713 459.5 246.631 461.136 248.847 462.264C251.063 463.391 253.514 463.979 256 463.979C258.486 463.979 260.937 463.391 263.153 462.264C265.369 461.136 267.287 459.5 268.75 457.49C304 409.89 400 272.07 400 185C400 109.39 335.5 48 256 48Z" stroke="#FFFEFE" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M256 240C282.51 240 304 218.51 304 192C304 165.49 282.51 144 256 144C229.49 144 208 165.49 208 192C208 218.51 229.49 240 256 240Z" stroke="#FFFEFE" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                            
                </div>
                <span class="location"></span>
                <span class="country"></span>
            </div>

            <div class="tempFl-wrap">
                <span class="fl-span">Temp. feels like</span>
                <span class="feels-like"></span>
            </div>
            <div class="humidity-wrap">
                <div class="humi-span">Humidity</div>
                <span class="humidity"></span>
            </div>
            <div class="wind-wrap">
                <div class="wind-span">Wind</div>
                <span class="wind-speed"></span>
            </div>

            <div class="weather-desc">
                
            </div>

            <div class="weather-temp">
                <h1 class="temperature"></h1>
            </div>
            
            <div class="search-wrap">
                <input type="text" name="" id="search-location" placeholder="Search city...">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="searchIcon">
                    <path d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.146 15.3707 4.888 14.112C3.63 12.8533 3.00067 11.316 3 9.5C3 7.68333 3.62933 6.146 4.888 4.888C6.14667 3.63 7.684 3.00067 9.5 3C11.3167 3 12.854 3.62933 14.112 4.888C15.37 6.14667 15.9993 7.684 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8127 13.5623 12.688 12.687C13.5633 11.8117 14.0007 10.7493 14 9.5C14 8.25 13.5623 7.18733 12.687 6.312C11.8117 5.43667 10.7493 4.99933 9.5 5C8.25 5 7.18733 5.43767 6.312 6.313C5.43667 7.18833 4.99933 8.25067 5 9.5C5 10.75 5.43767 11.8127 6.313 12.688C7.18833 13.5633 8.25067 14.0007 9.5 14Z" fill="white"/>
                </svg> 
            </div>

            <div class="error-display">
                <span class="error-message"></span>
            </div>

        </div>
    </div>

    
</body>
</html>
